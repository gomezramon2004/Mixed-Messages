<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Mixed Messages</title>
</head>
<body>
    <div class="main">
        <h1>mixedMessages.js</h1>
        <p id="msg">click the button for a new phrase...</p>
        <input type="button" value="click" id="showMsgBtn">
        <input type="button" value="" id="showAsciiBtn">
    </div>
    <div class="write">
        <h1>write your sentence</h1>
        <input type="text" value="type here..." id="msgTxtBox">
        <ul>
            <li>first sentence</li>
            <li>second sentence</li>
            <li>last sentence</li>
        </ul>
        <input type="button" value="" id="sendMsgBtn">
    </div>
</body>
</html>
